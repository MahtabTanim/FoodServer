{% load static %}
<div class="page-section restaurant-detail-image-section"
  style=" background: url(
  {% if user_profile.cover_photo %}
    {{ user_profile.cover_photo.url }}
  {% else %}
    {% static 'assets/images/default-cover.PNG' %}
  {% endif %}) no-repeat scroll 0 0 / cover;">
  <!-- Container Start -->
  <div class="container">
    <!-- Row Start -->
    <div class="row">
      <!-- Column Start -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="company-info-detail">
          <div class="company-info">
            <div class="img-holder">
              <figure>
                {% if user_profile.profile_picture %}
                  <img src="{{ user_profile.profile_picture.url }}" alt="Profile Picture" />
                {% else %}
                  <img src="{% static 'assets/images/default-profile.PNG' %}" alt="Profile Picture" />
                {% endif %}
              </figure>
            </div>

            <div class="text-holder">
              <span class="restaurant-title">{% if user_profile.user.first_name %}{{ user_profile.user.first_name }}{% endif %} {% if user_profile.user.last_name %}{{ user_profile.user.last_name }}{% endif %}</span>
              {% if user_profile.user.phone_number %}
                <div class="text">
                  <i class="icon-location"></i>
                  <p>{{ user_profile.user.phone_number }}</p>
                </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
      <!-- Column End -->
    </div>
    <!-- Row End -->
  </div>
  <!-- Container End -->
</div>
